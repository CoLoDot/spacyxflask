{% block content %}
<div id="output">
    {% if response|safe %}
        <div class="row">
            <div class="alert col mx-auto text-md-left" style="margin-top: 1rem; background: grey; color: #ffffff;">
                {{ response }}
            </div>
        </div>
    {% else %}
        <div></div>
    {% endif %}

</div>
{% endblock content %}
